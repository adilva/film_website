{% extends 'base.html' %}

{% block content %}
    <h2 style="color:rgb(185, 67, 67); font-weight: lighter; margin-left: 10px; margin-top: 60px;">Add Comment</h2>
    <form method="post" action="{% url 'filmapp:add_comment' product_id=product.id %}" style="margin-left: 20px; color: ghostwhite; padding-bottom: 170px;">
    {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Submit</button>
        <button class="btn btn-dark"><a href="{% url 'filmapp:allProdCat' %}">Cancel</a></button>
    </form>
{% endblock %}
