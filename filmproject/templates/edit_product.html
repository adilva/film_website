{% extends 'base.html' %}

{% block content %}
  <h2 style="color:rgb(185, 67, 67); font-weight: lighter; margin-left: 10px; margin-top: 60px;">Edit Product</h2>
  <form method="post" enctype="multipart/form-data" style="color: ghostwhite; padding-bottom: 30px; padding-left: 10px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save Changes</button>
    <a class="btn btn-dark" href="{% url 'filmapp:allProdCat' %}">Cancel</a>
  </form>
{% endblock %}
