{% extends 'base.html' %}
{% block content %}
  <h2 style="color:rgb(185, 67, 67); font-weight: lighter; margin-left: 10px; margin-top: 60px;">Add Rating</h2>
  <form method="post" style="padding-bottom: 385px; color: ghostwhite; margin-left: 10px;" action="{% url 'filmapp:add_rating' product_id=product.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Submit Rating</button>

  </form>

{% endblock %}
